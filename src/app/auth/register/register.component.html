<section class="vh-100">
    <div class="container-fluid h-custom my-4">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="./assets/images/registro-juego.jpg" class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-3 col-lg-6 col-xl-4 offset-xl-1">
                <form>
                    <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start mt-4 mb-4">
                        <p class="lead fw-normal mb-0 me-3">Resgitrate al Juego de super Heroes Marvel</p>
                    </div>
        
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example3">Correo Electronico</label> 
                        <input type="email" id="form3Example3" class="form-control form-control-lg" placeholder="Correo Electronico" [(ngModel)]="usuario.correo" [ngModelOptions]="{standalone: true}" />
                    </div>
        
                    <!-- Password input -->
                    <div class="form-outline mb-3">
                        <label class="form-label" for="form3Example4">Contraseña</label>
                        <input type="password" id="form3Example4" class="form-control form-control-lg" placeholder="Contraseña" [(ngModel)]="usuario.password" [ngModelOptions]="{standalone: true}" />
                    </div>
        
                    <!-- Password input -->
                    <div class="form-outline mb-3">
                        <label class="form-label" for="form3Example4">Rol</label>
                        <input type="password" id="form3Example4" class="form-control form-control-lg" placeholder="Rol" [(ngModel)]="usuario.password" [ngModelOptions]="{standalone: true}" />
                    </div>
        
                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="button" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;" (click)="ingresar()">Registrarse</button>
                        <p class="small fw-bold mt-2 pt-1 mb-0">
                            <a href="#!" class="link-danger">Login</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
