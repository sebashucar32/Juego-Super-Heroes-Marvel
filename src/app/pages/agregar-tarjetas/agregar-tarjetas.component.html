<div class="container py-4">
    <div>
        <img src="./assets/images/crear-carta.jpg" class="img-fluid" alt="Sample image">
    </div>
    <div class="card bg-white text-white">
        <div class="card-header fw-bold" style="color: black;">{{ titulo }}</div>
        <div class="card-body">
            <form enctype="multipart/form-data">
                <div class="form-group row">
                    <label for="nombre" class="col-sm-2 col-form-label" style="color: black;">Nombre</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control my-2" [(ngModel)]="carta.name" name="name"/> 
                        <small class="form-text text-danger"></small>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="caracteristicas" class="col-sm-2 col-form-label" style="color: black;">Caracteristica</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control my-2" [(ngModel)]="carta.description" name="caracteristica" /> 
                        <small class="form-text text-danger" th:errors="*{apellido}"></small>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="poder" class="col-sm-2 col-form-label" style="color: black;">XP</label>
                    <div class="col-sm-6">
                        <input type="number" class="form-control my-2" [(ngModel)]="carta.poder" name="poder" /> 
                        <small class="form-text text-danger"></small>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="createAt" class="col-sm-2 col-form-label" style="color: black;">Imagen</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control my-2" [(ngModel)]="carta.url" name="iamgen" /> 
                        <small class="form-text text-danger"></small>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-6">
                        <input type="submit" value="Crear Carta" class="btn btn-secondary" (click)="crearCuenta()" />
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
